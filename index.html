<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iLearn 登入</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>
  <div class="login-wrapper">
    <div class="login-left">
      <img src="moodle4_log.jpg" alt="iLearn Logo" class="logo" />
      <form id="loginForm">
        <input type="text" id="username" placeholder="帳號" required />
        <input type="password" id="password" placeholder="密碼" required />
        <button type="submit">登入</button>
      </form>
    </div>
    <div class="login-right">
      <p>請使用 <strong>NID</strong> 帳號/密碼登入平台。<br><br>欲變更 <strong>NID 密碼</strong>，請連結至</p>
      <img src="nidlogo.png" alt="NID Logo" class="nid-logo" />
      <p class="footer">正體中文 (zh_tw) ・ <span class="cookie">Cookie 使用資訊</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
